<body>
    <header class="header">
        <a href="index.html"><img src="images/logo.svg" alt="textlogo" width="150px"></a>

    <main style="text-align:center; margin-top:50px;">
        <h1>Profile</h1>
        <p>Username: <span id="profileUsername"></span></p>
        <p>Registered on: <span id="profileRegisterDate"></span></p>

        <h2>Change Password</h2>
        <form id="changePasswordForm" style="display:inline-block; text-align:left;">
            <label for="newPassword"><b>New Password</b></label><br>
            <input type="password" id="newPassword" name="newPassword" required
                style="width:100%; margin-bottom:10px;"><br>
            <button type="submit"
                style="padding:10px 20px; border:none; background:#1F4529; color:#fff; border-radius:10px; cursor:pointer;">Change
                Password</button>
        </form>

        <div style="margin-top:20px;">
            <button id="logoutBtn"
                style="padding:10px 20px; border:none; background:#1F4529; color:#fff; border-radius:10px; cursor:pointer;">Logout</button>
        </div>
    </main>

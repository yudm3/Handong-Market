<!DOCTYPE html>

<body>
    <header class="header">
        <!-- Home link -->
        <a href="index.html"><img src="images/logo.svg" alt="textlogo" width="150px"></a>
        <div class="menu">
            <!-- Favorites page link -->
            <a href="favorites.html"><img src="images/heart.svg" alt="heart"></a>
            <!-- Login page link -->
            <a href="login.html">login</a>
            <!-- Post item page link -->
            <div class="post_btn">
                <a href="post_item.html">+post</a>

    <main>
        <div class="handongs-marketplace">
            <p>Handong's Marketplace</p>
        </div><br>
        <img src="images/logoV2.svg" alt="logov2">
        <div class="parent-container">
            <form id="search-form" class="search-container" action="/search" method="GET">

                    <img src="images/search.svg" alt="Search Icon">

        <div class="categories">

                <img src="images/book.svg" alt="book">

                <img src="images/electronics.svg" alt="electronics">

            </div>
            <div class="category">
                <img src="images/food.svg" alt="food">

            </div>
            <div class="category">
                <img src="images/clothes.svg" alt="clothes">
                <p>Clothes</p>
            </div>
            <div class="category">
                <img src="images/lost.svg" alt="eye">
                <p>Lost & Found</p>
            </div>
            <div class="category">
                <img src="images/free.svg" alt="present">
                <p>Free</p>
            </div>
            <div class="category">
                <img src="images/more.svg" alt="more">
                <p>Others</p>
            </div>
        </div>
        <div class="text-block">
            <p>Buy and Sell</p>
            <p>with <span class="highlight">Honor</span> Code</p>
        </div>
    </main>

    <footer class="footer">
        <div class="bottomMenu">
            <div class="sns">
                <a href="#insta"><img src="images/instagram.svg" alt="instagram"></a>
                <a href="#x"><img src="images/x.svg" alt="x"></a>
                <a href="#mail"><img src="images/mail.svg" alt="mail"></a>
            </div>
            <div class="info">
                <a href="#about">about us</a>
                <a href="#policy">user policy</a>
                <a href="#support">support</a>

                <img src="images/logo.svg" alt="logo" height="24px">

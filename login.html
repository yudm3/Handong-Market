<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="login-form-main" action="action_page.php" method="post">
        <div class="login-form-img-container">
            <img src="img_avatar2.png" alt="Avatar" class="login-form-avatar">
        </div>

        <div class="login-form-container">
            <label for="uname"><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="login-form-button">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="login-form-container-footer">
            <button type="button" class="login-form-button-cancel">Cancel</button>
            <span class="login-form-psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>
</html>

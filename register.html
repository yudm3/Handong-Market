                <input type="email" placeholder="Enter Handong Email" name="email" id="registerEmail" required>

                <input type="password" placeholder="Enter Password" name="psw" id="registerPassword" required>

                <button type="submit" class="login-form-button" style="margin-top:20px;">Register</button>
            </div>
        </form>

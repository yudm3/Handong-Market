<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Item</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap">
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="images/logo.svg" alt="textlogo" width="150px"></a>
        <div class="menu">
            <a href="favorites.html" class="icon-link"><img src="images/heart.svg" alt="heart"></a>
            <span id="login-link-container"></span>
            <div class="post_btn">
                <a href="post_item.html"><span class="desktop-label">+post</span><span class="mobile-label">+</span></a>
            </div>
        </div>
    </header>

    <main class="item-details-page">
      <div class="item-details-container">
          <!-- Секция с изображением товара -->
          <div class="item-images">
              <button class="image-nav-button prev-button">&#10094;</button>
              <img id="mainImage" src="images/item1.jpg" alt="Item Image" class="item-main-image">
              <button class="image-nav-button next-button">&#10095;</button>
          </div>
          
          <!-- Секция с информацией о товаре -->
          <div class="item-info">
              <h2 class="item-title">Item Title</h2>
              <p class="item-category">Category: <span>Electronics</span></p>
              <p class="item-location">Location: <span>Handong University</span></p>
              
              <div class="item-price-container">
                  <p class="item-price"><b>Price:</b> <span>$100</span></p>
                  <label><input type="checkbox" id="openToOffers"> Open to offers</label>
              </div>
              
              <p class="item-description"><b>Description:</b> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              
              <p class="item-seller"><b>Seller:</b> John Doe</p>

              <button class="contact-seller-btn">Contact Seller</button>
          </div>
      </div>
  </main>

    <footer class="footer">
        <div class="bottomMenu">
            <div class="sns">
                <a href="#insta"><img src="images/instagram.svg" alt="instagram"></a>
                <a href="#x"><img src="images/x.svg" alt="x"></a>
                <a href="#mail"><img src="images/mail.svg" alt="mail"></a>
            </div>
            <div class="info">
                <a href="about.html">about us</a>
                <a href="policy.html">user policy</a>
                <a href="faq.html">FAQ</a>
                <a href="honorcode.html">honor code</a>
            </div>
            <div>
                <img src="images/logo.svg" alt="logo" height="24px">
            </div>
        </div>
        <p>© 2024 HandongHarvest</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>

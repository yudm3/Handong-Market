<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Item</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap">
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="images/logo.svg" class="top-logo" alt="textlogo" width="150px"></a>
        <div class="menu">
            <a href="favorites.html" class="icon-link"><img src="images/heart.svg" alt="heart"></a>
            <span id="login-link-container"></span>
            <div class="post_btn">
                <a href="post_item.html"><span class="desktop-label">+post</span><span class="mobile-label">+</span></a>
            </div>
        </div>
    </header>

    <main class="post-item-page">
        <form id="postItemForm" class="post-item-form">
            <h2 class="post-item-title">Post New Item</h2>

            <label><b>Add picture:</b></label>
            <input type="file" id="postImages" name="images" accept="image/*" class="post-item-input">

            <label for="postTitle"><b>Title:</b></label>
            <input type="text" id="postTitle" name="title" required class="post-item-input">

            <label><b>Category:</b></label>
            <select id="postCategory" name="category" class="post-item-input">
                <option value="Books">Books</option>
                <option value="Electronics">Electronics</option>
                <option value="Services">Services</option>
                <option value="FoodnCoupons">Food & Coupons</option>
                <option value="Clothes">Clothes</option>
                <option value="LostnFound">Lost & Found</option>
                <option value="Free">Free</option>
                <option value="Others">Others</option>
            </select>

            <div id="priceContainer" class="price-container post-item-input">
                <label for="postPrice"><b>Price:</b></label>
                <input type="number" id="postPrice" name="price" min="0" placeholder="Enter price"
                    class="post-item-input">
                <label><input type="checkbox" id="openToOffers"> Open to offers</label>
            </div>

            <label for="postDescription"><b>Description:</b></label>
            <textarea id="postDescription" name="description" rows="5" required class="post-item-textarea"></textarea>

            <label for="postLocation"><b>Where to meet (Location in Handong):</b></label>
            <input type="text" id="postLocation" name="location" required class="post-item-input">

            <button type="submit" class="post-item-btn">Post Item</button>
        </form>
    </main>

    <footer class="footer">
        <div class="bottomMenu">
            <div class="sns">
                <a href="https://www.instagram.com/handong_harvest/" target="_blank"><img src="images/instagram.svg"
                        alt="instagram"></a>
                <a href="https://x.com/HandongHarvest" target="_blank"><img src="images/x.svg" alt="x"></a>
                <a href="mailto:handong.harvest@gmail.com"><img src="images/mail.svg" alt="mail"></a>
            </div>
            <div class="info">
                <a href="about.html">about us</a>
                <a href="policy.html">user policy</a>
                <a href="faq.html">FAQ</a>
                <a href="honorcode.html">honor code</a>
            </div>
            <div>
                <a href="index.html"><img src="images/logo.svg" class="footer-logo" alt="logo" height="24px"></a>
            </div>
        </div>
        <p>Â© 2024 HandongHarvest</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>

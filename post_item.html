<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Item</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap">
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="images/logo.svg" alt="textlogo" width="150px"></a>
        <div class="menu">
            <a href="favorites.html" class="icon-link"><img src="images/heart.svg" alt="heart"></a>
            <span id="login-link-container"></span>
            <div class="post_btn">
                <a href="post_item.html"><span class="desktop-label">+post</span><span class="mobile-label">+</span></a>
            </div>
        </div>
    </header>

    <main style="display:flex; justify-content:center; margin-top:50px;">
        <form id="postItemForm" class="post-item-form">
            <h2>Post New Item</h2>

            <label><b>Add pictures (0/10):</b></label>
            <input type="file" id="postImages" name="images" accept="image/*" multiple style="margin-bottom:15px;">

            <label for="postTitle"><b>Title:</b></label>
            <input type="text" id="postTitle" name="title" required style="margin-bottom:15px; width:100%;">

            <label><b>Category:</b></label>
            <select id="postCategory" style="margin-bottom:15px; width:100%;">
                <option value="Books">Books</option>
                <option value="Electronics">Electronics</option>
                <option value="Services">Services</option>
                <option value="FoodnCoupons">Food & Coupons</option>
                <option value="Clothes">Clothes</option>
                <option value="LostnFound">Lost & Found</option>
                <option value="Free">Free</option>
                <option value="Others">Others</option>
            </select>

            <label><b>Listing type:</b></label>
            <div class="listing-type" style="margin-bottom:15px;">
                <label><input type="radio" name="listingType" value="forSale" required> For Sale</label>
                <span id="priceInputContainer" style="display:none; margin-left:10px;">
                    Price: <input type="number" id="postPrice" min="0" style="width:80px;">
                    <label style="margin-left:10px;"><input type="checkbox" id="openToOffers"> Open to offers</label>
                </span>
                <br>
                <label><input type="radio" name="listingType" value="free" required> Free</label><br>
                <label><input type="radio" name="listingType" value="lostAndFound" required> Lost & Found</label>
            </div>

            <label for="postDescription"><b>Description:</b></label>
            <textarea id="postDescription" name="description" rows="5" required
                style="margin-bottom:15px; width:100%; box-sizing:border-box;"></textarea>

            <label for="postLocation"><b>Where to meet (Location in Handong):</b></label>
            <input type="text" id="postLocation" name="location" required
                style="margin-bottom:20px; width:100%; box-sizing:border-box;">

            <button type="submit"
                style="padding:10px 20px; border:none; background:#1F4529; color:#fff; border-radius:10px; cursor:pointer;">Post
                Item</button>
        </form>
    </main>

    <footer class="footer">
        <div class="bottomMenu">
            <div class="sns">
                <a href="#insta"><img src="images/instagram.svg" alt="instagram"></a>
                <a href="#x"><img src="images/x.svg" alt="x"></a>
                <a href="#mail"><img src="images/mail.svg" alt="mail"></a>
            </div>
            <div class="info">
                <a href="about.html">about us</a>
                <a href="policy.html">user policy</a>
                <a href="faq.html">FAQ</a>
                <a href="honorcode.html">honor code</a>
            </div>
            <div>
                <img src="images/logo.svg" alt="logo" height="24px">
            </div>
        </div>
        <p>Â© 2024 HandongHarvest</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
